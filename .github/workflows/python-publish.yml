name: Upload Python Package

on:
  push:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        python: ['3.9']
    name: ${{ matrix.python }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ libtool-bin openmpi-bin libopenmpi-dev
        python -m pip install --upgrade pip
        pip install build wheel auditwheel pybind11
    - name: Build package
      run: |
        export DLIO_PROFILER_WHEEL=1
        python setup.py bdist_wheel
        gotcha_so=$(find . -name libgotcha.so.2)
        path=dirname dirname $gotcha_so
        echo $path
        export LD_LIBRARY_PATH=$path/lib:$path/lib64:$LD_LIBRARY_PATH
        auditwheel show dist/*.whl
        auditwheel repair --plat manylinux_2_34_x86_64 dist/*.whl -w dist/
        rm dist/*linux_x86_64.whl
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
